<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowandGrow Jobs Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WC8G10BE33"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WC8G10BE33');
    </script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow vertical stacking */
            align-items: center; /* Center align items */
            justify-content: center; /* Center the content vertically */
            height: 100vh;
            color: #333;
        }

        .banner {
            background-color: #0c67ef; /* Banner background color */
            color: white; /* Banner text color */
            padding: 15px; /* Padding for the banner */
            text-align: center; /* Center the text */
            width: 100%; /* Full width */
            font-size: 24px; /* Font size for the banner text */
            font-weight: 600; /* Bold text */
            position: absolute; /* Make it fixed at the top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 1; /* Ensure it is above other elements */
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px; /* Increased width */
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
            margin-top: 70px; /* Add top margin to prevent overlap with banner */
            opacity: 0; /* Start hidden */
            transform: translateY(-20px); /* Start slightly above */
            animation: fadeInUp 0.6s forwards; /* Apply animation */
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #007BFF;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-secondary {
            background-color: #28a745;
        }

        .button-secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="banner">
        Know and Grow
    </div>
    <div class="container">
        <h1>Welcome to the Internships and Jobs Portal</h1>
        <p>Your gateway to exciting career opportunities!</p>
        <a class="button" href="/jobs" onclick="trackButtonClick('View Internships', 'Button Click');">View Internships</a>
        <!-- <a class="button button-secondary" href="/login">Admin Login</a> -->
    </div>

    <script>
        function trackButtonClick(eventLabel, eventCategory) {
            gtag('event', 'click', {
                event_category: eventCategory,
                event_label: eventLabel,
                value: 1
            });
        }
    </script>
</body>
</html>
