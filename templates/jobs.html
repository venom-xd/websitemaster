<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Internships</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #f6f8fa, #e2eafc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            margin: 20px 0 30px;
            color: #555;
        }

        .job-container {
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .job {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #d1d9e6;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .job:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .job h3 {
            margin: 0;
            color: #007bff;
            font-size: 18px;
            font-weight: 600;
        }

        .job p {
            color: #555;
            margin: 10px 0 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .job-info {
            flex: 1;
        }

        .apply-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-left: 20px;
        }

        .apply-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 40px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #007bff;
        }

        /* Last updated section */
        .last-updated {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Available Internships / Jobs</h1>
    <h2>Find Your Next Opportunity</h2>

    <div class="job-container">
        {% for internship in internships %}
            <div class="job">
                <div class="job-info">
                    <h3>{{ internship[0] }}</h3>
                    <p>{{ internship[1] }}</p>
                </div>
                <a href="{{ internship[2] }}" target="_blank" class="apply-button" 
                   onclick="trackApplyClick('{{ internship[0] }}', 'Apply Button');">Apply Now</a>
            </div>
        {% endfor %}
    </div>

    <a href="/" class="back-link">Back to Home</a>

    <!-- Last updated section -->
    <div class="last-updated" id="last-updated"></div>

    <script>
        // Get the current date and format it
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString(undefined, options);

        // Set the last updated text
        document.getElementById('last-updated').textContent = `Last Updated: ${formattedDate}`;

        // Google Analytics event tracking function
        function trackApplyClick(eventLabel, eventCategory) {
            gtag('event', 'click', {
                event_category: eventCategory,
                event_label: eventLabel,
                value: 1
            });
        }
    </script>
</body>
</html>
