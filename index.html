<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-buttons a {
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 10px;
        }
        .top-right-buttons a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.2em;
            color: #a86692;
        }
        a {
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .container p {
            margin: 20px 0;
        }
        .time {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .weather {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="/about" onclick="gtag('event', 'click', { 'event_category' : 'Navigation', 'event_label' : 'View About' });">About</a>
        <a href="/contact" onclick="gtag('event', 'click', { 'event_category' : 'Navigation', 'event_label' : 'View Contact' });">Contact Us</a>
    </div>
    <div class="container">
        <h1>Welcome to the Home Portal</h1>
        <div class="time" id="current-time">
            <!-- Current time will be displayed here -->
        </div>
        <div class="weather">
            <p><strong>Weather:</strong> <span id="weather-info">Loading...</span></p>
        </div>
        <p><a href="/internships" onclick="gtag('event', 'click', { 'event_category' : 'Navigation', 'event_label' : 'View Internships' });">View Internships</a></p>
        <p><a href="/leetcode" onclick="gtag('event', 'click', { 'event_category' : 'Navigation', 'event_label' : 'View Leetcode' });">View All Leetcode Questions and Solutions</a></p>
    </div>

    <script>
        // Function to update the current time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
        }

        // Function to fetch weather information
        function updateWeather() {
            // Simulate an API call to fetch weather data
            setTimeout(() => {
                const weatherInfo = '25Â°C, Clear Sky';
                document.getElementById('weather-info').textContent = weatherInfo;
            }, 1000);
        }

        // Update time every second
        setInterval(updateTime, 1000);
        // Update weather information
        updateWeather();
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WC8G10BE33"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WC8G10BE33');
    </script>
</body>
</html>
